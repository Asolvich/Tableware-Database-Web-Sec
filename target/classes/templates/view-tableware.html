<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Просмотр записей</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Все записи</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Название</th>
            <th>Материал</th>
            <th>Тип</th>
            <th>Объем</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tableware : ${tablewareList}">
            <td th:text="${tableware.id}"></td>
            <td th:text="${tableware.name}"></td>
            <td th:text="${tableware.material}"></td>
            <td th:text="${tableware.type}"></td>
            <td th:text="${tableware.volumeMl}"></td>
            <td th:text="${tableware.priceRub}"></td>
            <td>
                <a th:href="@{'/tableware/edit/' + ${tableware.id}}">Изменить</a>
                <a th:href="@{'/tableware/delete/' + ${tableware.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/tableware/search">Перейти на страницу поиска по типу</a><br/>
    <a href="/">На главную</a>
</div>
</body>
</html>
